<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Fancy Snake Game</title>
</head>
<body>
    <div class="container-fluid">
        <h1>The Fancy Snake Game</h1>
        <h2 id="score">Score 0</h2>
        <h2 id="gameLevel">Game Level</h2>
        <input id="easy" type="radio" name="speed" value="easy" checked/>
        <label for="easy">Easy</label>
        <input id="hard" type="radio" name="speed" value="hard"/>
        <label for="hard">Hard</label>
        <br>
        <h2 id="updategameMassage"></h2>
        <button id="startGameBtn" type="button" class="btn btn-primary" > Start Game</button>
        <hr>
        <section class="board">
            <canvas id="canvas" width="500" height="500"></canvas>
        </section>
    </div>
</body>
</html>
